<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/Logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app/style.css" />
    <title>Arclight | Landing Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="top-navbar">
          <img src="./Assets/Logo.svg" alt="Arclight Logo" />
          <ul class="show-on-desktop">
            <a href="#" class="nav-item">Pricing</a>
            <a href="#" class="nav-item">Features</a>
            <a href="#" class="nav-item">Demo</a>
          </ul>
          <img
            src="./Assets/Hamburger Menu.svg"
            alt="Menu Toggle"
            class="show-on-tablet"
          />
          <button class="cta show-on-desktop">
            Get started <span>- It's free</span>
          </button>
        </nav>
        <section class="hero">
          <div class="hero-img-wrapper">
            <img src="./Assets/Map.svg" alt="Hero Image" class="hero-img" />
          </div>
          <div class="hero-content">
            <h1 class="hero__title">
              Affiliate tracking software shouldn’t cost an arm and a leg.
            </h1>
            <p class="hero__desc">
              Keep track of all your affiliate marketing campaigns in once
              place, and analyze how well they are doing. Best part? It doesn’t
              cost an arm and a leg.
            </p>
            <div class="btn-wrapper">
              <button class="btn btn-primary">
                Get started<span class="btn-info"> - It's free</span>
              </button>
              <button class="btn btn-secondary">
                <img src="./Assets/Play.svg" alt="Play Button" /> How it works?
              </button>
            </div>
            <div class="reviews-wrapper">
              <div class="stars">
                <img src="./Assets/Star.svg" alt="Rating" />
                <img src="./Assets/Star.svg" alt="Rating" />
                <img src="./Assets/Star.svg" alt="Rating" />
                <img src="./Assets/Star.svg" alt="Rating" />
                <img src="./Assets/Star.svg" alt="Rating" />
              </div>
              <h4 class="review-info">
                5/5 - <span>Alternative to Reviews</span>
              </h4>
            </div>
          </div>
        </section>
      </header>
    </div>
  </body>
</html>
